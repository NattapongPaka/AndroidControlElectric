apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.example.androidcontrolelectric"
        minSdkVersion 15
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
//    implementation project(':iOIOLib')
//    implementation project(':iOIOLibBT')
//    implementation project(':iOIOLibAccessory')
    implementation 'com.github.ytai.ioio:IOIOLibAndroid:5.05'
    implementation 'com.github.ytai.ioio:IOIOLibAndroidBluetooth:5.05'
    implementation 'com.github.ytai.ioio:IOIOLibAndroidAccessory:5.05'
    implementation 'com.github.ytai.ioio:IOIOLibAndroidDevice:5.05'
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
